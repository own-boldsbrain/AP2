[pytest]
testpaths = pkg/pre_orchestrator/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

[coverage:run]
source = pkg/pre_orchestrator
omit = 
    */tests/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    pass
    raise ImportError
    if __name__ == .__main__.: